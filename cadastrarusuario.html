	<!-- Meu Layout-->

		<style type="text/css">
			input {display:block;float:right;}
			select{display:block;float:right;}
		</style>
	
  </head>
  <body>
	<header>
		<div id="user"><h4>Bem-vindo(a) - Glivia Barbosa</h4></div>
		<div id="icon2"><img src="imagens/conf-icon.png"></div>
		<div id="logo_small"><img src="imagens/logo2.png"></div>			
	</header>	
		
	<nav>
		<div class="header">

				<ul>
					<li><a href="home.html">Home</a></li>

	<div id="txt_cad_user"><h3>Cadastrar Usuário</h3></div>
	
	<div id="register_user">
	
		<div id="form_cad_user">
			<form class="form-inline">
					<label>Código</label>
					<input class="input-large" type="text"  placeholder="Código">					
					<br><br>
					Nome
					<input class="input-large" type="text" placeholder="Nome">
					<br><br>
					Login
					<input class="input-large" type="text" placeholder="Login">
					<br><br>
					Senha
					<input class="input-large" type="password"  placeholder="Senha">
					<br><br>
					Repetir Senha
					<input class="input-large" type="password"  placeholder="Repetir Senha">					
					&nbsp;&nbsp;
					<br><br>
					Nivel
					<select>
						<option>Nivel</option>
						<option>Propietario</option>
						<option>Administrador</option>
						<option>Funcionario</option>								  
					</select>
					<br><br>
					Status Usuário
					<label class="radio">
					  <input type="radio" name="optionsRadios" id="optionsRadios1" value="option1" checked>
					  Ativo					  
					</label>
					<label class="radio">
					  <input type="radio" name="optionsRadios" id="optionsRadios1" value="option1" checked>
					  Inativo					  
					</label>
					<br><br><br><br>
					<div id="gravar"><a href="usuario.html" class="btn btn-primary  disabled">Cadastrar Usuário</a></div>
		</div>
		
	</div>
